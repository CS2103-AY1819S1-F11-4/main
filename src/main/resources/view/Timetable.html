<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dummy Search Page</title>
  <script type="text/javascript">
    function getJsonFromUrl() {
      var query = location.search.substr(1);
      var result = {};
      query.split("&").forEach(function(part) {
        var item = part.split("=");
        result[item[0]] = decodeURIComponent(item[1]);
      });
      return result;
    }
      var matrixAsString =getJsonFromUrl().name;
      var matrixArray = matrixAsString.split(",");
      var rows = 8
      var columns = 17
      var inter=[];
      var counter =0;
      function matrix(m, n) {
    var result = []
    for(var i = 0; i < m; i++) {
        result.push(new Array(n).fill(" "))
    }
    return result
}
      var m= matrix(rows,columns);
      for (var i =0;i <rows; i++){
          for(var j=0 ; j < columns ;j++){
             m[i][j] =matrixArray[counter];
             counter+=1;
          }
      }

      
  </script>
</head>
<body>
<table id="myTable" border=1>
</table>
    <script>
        table = document.getElementById("myTable");
        for(var i = 0; i < m.length; i++)
           {
               // create a new row
               var newRow = table.insertRow(table.length);
               for(var j = 0; j < m[i].length; j++)
               {
                   // create a new cell
                   var cell = newRow.insertCell(j);
                   
                   // add value to the cell
                   cell.innerHTML = m[i][j];
               }
           }
    
    </script>

    <li>This file (<code>docs/DummySearchPage.html</code>).</li>
    <li>Task <code>copyDummySearchPage</code> in both <code>build.gradle</code> and <code>.travis.yml</code>.</li>
  </ol>
</body>
</html>
